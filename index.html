<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="container">

        <div id="header">
            <input type="text" placeholder="Please enter city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Moscow, RU</p>
            <p id="date">Tuesday 28 December 2021</p>
        </div>

        <div id="now">
            <p id="temperature">-9째</p>
            <p id="feels">Feels like: -11째</p>
            <p id="condition">Freezing</p>
            <p id="variation">Min: -7째 Max:-10째</p>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
